<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Promise Example - Watson Speech to Text</title>
</head>
<body>

    <section>
        <h1>Transcribe File</h1>
        <input type="file" id="audiofile"> <button id="button">Transcribe</button>
        <p><small><i>Supported types are wav, ogg/opus (not ogg/vorbis), and flac.</i></small></p>

        <h2>Output:</h2>
        <div id="output">--</div>
    </section>

    <script src="watson-speech.js"></script>
    <!-- window.fetch pollyfill for IE/Edge & Older Chrome/FireFox -->
    <script src="bower_components/fetch/fetch.js"></script>

    <h2>Code for this demo:</h2>
<pre><code><script style="display: block;">
document.querySelector('#button').onclick = function () {

  var output = document.querySelector('#output');
  output.textContent = 'Processing...';

  fetch('/api/speech-to-text/token').then(function(response) {
    return response.text();
  }).then(function (token) {

    WatsonSpeech.SpeechToText.recognizeBlob({
      token: token,
      data: document.querySelector('#audiofile').files[0]
    })
      .promise()
      .then(function(text) {
        output.textContent = text;
      }).catch(function(err) {
        console.log(err);
        output.textContent = err.message;
      });
  });
};
</script></code></pre>
</body>
</html>
